<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <table class='table table-dark'>
            <thead>
                <th>S.no</th>
                <th>Username</th>
                <th>Score</th>
            </thead>
            <tbody id="codevoyagersDiv"></tbody>
        </table>

    </div>
    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";

        const firebaseConfig = {

            // Copy paste your firebase credentials here


        };
      
        //Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        import { getDatabase,ref,get,child} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
        const db = getDatabase();
        var codevoyagersDiv = document.getElementById('codevoyagersDiv');
        var stdno=0;
        function Getcodevoyagers(){
            const dbref=ref(db);
            get(child(dbref,'Leaderboard')).then((coders)=>{
                coders.forEach(std=>{
                    AddCodersAsListItem(std);
                });
            })
        }
            function AddCodersAsListItem(std){

                let key = std.key;
                let value= std.val();

                let trow= document.createElement('tr');
                let td1= document.createElement('td');
                let td2= document.createElement('td');
                let td3= document.createElement('td');

                td1.innerHTML= key;
                td2.innerHTML= value.Username;
                td3.innerHTML= value.score;

                trow.appendChild(td1);
                trow.appendChild(td2);
                trow.appendChild(td3);

                codevoyagersDiv.appendChild(trow);

                function AddAllItemsToTable(TheUsers){
                    stdno=0;
                    tbody.innerHTML="";
                    TheUsers.forEach(element=>{
                        AddCodersAsListItem(element.rank,element.Username,element.score);

                    } );
                }
                            
        }
        window.onload=Getcodevoyagers;
    </script>

    
</body>
</html>
