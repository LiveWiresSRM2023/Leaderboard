<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Leaderboard</h1>
        <button id="loadButton" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">Load</button>
        <table id="leaderboardTable" style="width: 100%; border-collapse: collapse; margin-top: 20px;">
            <!-- Table content will be dynamically added here -->
        </table>
    </div>

    <script>
        // Function to handle loading data
        function loadData() {
            // Make a request to the server to trigger the Python script
            fetch('/scrape') // Changed endpoint to match the Flask route
                .then(response => response.json())
                .then(data => {
                    // Clear existing table content
                    document.getElementById('leaderboardTable').innerHTML = '';

                    // Populate table with data from JSON response
                    data.forEach(entry => {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${entry.username}</td><td>${entry.score}</td>`; // Adjusted field names to match Python script
                        document.getElementById('leaderboardTable').appendChild(row);
                    });
                })
                .catch(error => console.error('Error loading data:', error));
        }

        // Attach event listener to the load button
        document.getElementById('loadButton').addEventListener('click', function() {
            loadData();
            // Change button text to "Reload" after first click
            this.textContent = 'Reload';
        });

        // Automatically load data when the page loads
        window.onload = function() {
            loadData();
        };
    </script>
</body>

</html>
